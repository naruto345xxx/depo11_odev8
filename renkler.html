<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Proje Paneli - Renkler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Temel Sayfa Ayarları */
        body {
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            overflow-x: hidden;
        }

        /* 1. Dikey Menü Tasarımı */
        .sidebar-menu {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            /* ÖNEMLİ: Menüdeki linkler çok olduğu için dikey kaydırma eklendi */
            overflow-y: auto; 
        }

        .menu-header {
            padding: 20px;
            background-color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            position: sticky; /* Başlık en üstte sabit kalır */
            top: 0;
            z-index: 10;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu ul li a {
            display: block;
            padding: 15px 20px;
            color: #bdc3c7;
            text-decoration: none;
            transition: 0.3s;
            border-left: 4px solid transparent;
            white-space: nowrap;
        }

        .sidebar-menu ul li a:hover, 
        .sidebar-menu ul li a.active {
            background-color: #e67e22; /* Turuncu Hover / Aktif */
            color: white;
            border-left: 4px solid #d35400;
        }

        /* 2. Sağ İçerik Alanı */
        .main-content {
            margin-left: 250px; /* Menü genişliği kadar boşluk bırakır */
            flex: 1;
            padding: 40px;
            transition: all 0.3s ease;
            min-width: 0; /* Flexbox taşma sorununu önler */
        }

        .iframe-wrapper {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        iframe {
            /* DÜZELTME: %110 yerine %100 yapıldı, artık sağa taşma yapmaz */
            width: 100%; 
            height: 85vh; 
            border: 2px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 3. Responsive Ayarlar */
        @media (max-width: 992px) {
            .sidebar-menu {
                width: 70px;
            }
            .sidebar-menu span, .menu-header b {
                display: none; /* Metinleri gizle simgeler kalsın */
            }
            .main-content {
                margin-left: 70px;
                padding: 20px;
            }
        }
/* FOOTER TASARIMI */
        footer {
            background-color: #2c3e50;
            color: #f6f7f8;
            padding: 20px;
            text-align: center;
            border-top: 3px solid #e67e22;
        }

        .footer-links a {
            color: #e67e22;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        @media (max-width: 576px) {
            .sidebar-menu {
                left: -70px; /* Mobilde tamamen gizle */
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
